<head>

<body>
  <center>
    <h1>Categoram</h1>

</body>

<template name="home">
  {{> navbar}}
  <div id=main>
  {{#if loading}}
    <p>Loading...</p>
  {{else}}
    {{#if accounts.count}}
      <h2>Following</h2>
      <table>
        {{#each accounts}}
            {{> account}}
        {{/each}}
      </table>
    {{/if}}
  {{/if}}
  </div>
  <div id="context-menu">
    <ul class="dropdown-menu" role="menu">
      <li><a tabindex="-1" href="#">Action</a></li>
      <li><a tabindex="-1" href="#">Separated link</a></li>
  </ul>
  </div>
</template>

<template name="account">
<div id="context" data-toggle="context" data-target="#context-menu">
  <tr>
      <td class="image">
          <a href="https://instagram.com/{{username}}" target="_blank">
          <img src="{{profile_picture}}" alt={{username}} title={{username}}></a>
      </td>
  </tr>
</div>
</template>
