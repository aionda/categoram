<head>
  <title>categoram</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <a href="#" class="navbar-brand">Categoram</a>
  </nav>
  {{> categories_table}}
</body>

<template name="home">
 <h4>Uncategorized</h4>
  <div id=main>
  {{#if loading}}
    <p>Loading...</p>
  {{else}}
    {{#if accounts.count}}
      <table>
        {{#each accounts}}
            {{> account}}
        {{/each}}
      </table>
    {{/if}}
  {{/if}}
  </div>
</template>

<template name="account">
<div id={{id}}>
  <tr>
    <td class="image">
      <a href="https://instagram.com/{{username}}" target="_blank">
      <img src="{{profile_picture}}" alt={{username}} title={{username}}></a>
    </td>
  </tr>
  <br>
  <select class="form-control">
    <option>Uncategorized</option>
    <option>Fashion</option>
    <option>Travel</option>
  </select>
</div>
</template>  

<template name="categories_table">
<div class="container-non-responsive col-md-2">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="col-md-1">Uncategorized</td>
      </tr>
      <tr>
        <td class="col-md-1">Fashion</td>
      </tr>
      <tr>
        <td class="col-md-1">Travel</td>
      </tr>
    </tbody>
  </table>
  </div>
</template>
